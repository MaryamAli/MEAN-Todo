<!<!doctype html>
<html ng-app="MaryamScotchTodo">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Node/Angular Todo App</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <style>
          html          {overflow-y: scroll;}
          body          {padding-top: 50px;}
          #todo-list    {margin-bottom: 30px;}
          #todo-form    {margin-bottom: 50px;}
        </style>


        <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<!--         // <script src="js/controllers/main.js"></script>
        // <script src="js/services/todos.js"></script> -->
        <script src="js/core.js"></script>
    </head>

    <!-- set controller and get all todos -->
    <body ng-controller="mainController">
      <div class="container">
        <!-- Header & todo count -->
        <div class="jumbotron text-center">
          <h1>Add ALL the TODOs! <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <!-- Todo List -->
        <div id="todo-list" class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <!-- loop over todos in $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos">
              <label>
                <input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}
              </label>
            </div>
            <p class="text/center" ng-show="loading">
              <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>
          </div>
        </div>

        <!-- Form to create todos -->
        <div id="todo-form" class="row">
          <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
              <div class="form-group">
                <!-- Bind to formData.text -->
                <input type="text" class="form-control input-lg text-center" placeholder="&#xf044; Start Adding! &#xf087; &#xf164;"  style="font-family:Arial, FontAwesome" ng-model="formData.text">
              </div>
              <!-- createTodo()  -->
              <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
            </form>
          </div>
        </div>
      </div>
     
    </body>
</html>
